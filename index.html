<h1>beleza em cada fio</h1>

<p>Assim como Sansão, sempre imaginei que minha força estava no meu cabelo.</p>

<p>Mas, diferente dele, eu posso cortar, raspar, pintar e adicionar, a verdadeira força está em me sentir bem.
Poderia começar falando sobre todos os momentos em que sofri por causa do meu cabelo
